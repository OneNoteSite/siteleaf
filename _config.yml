---
title: OneNote
url: http://onenote.work
timezone: America/Los_Angeles
collections:
  components:
    title: Components
    output: false
    Components:
      hero:
      - custom
      - full
      feature:
      - left
      - right
      - full
  posts:
    title: Do Not Modify
    output: true
    Components:
    - hero
    - hero-full
    - section
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
host: 0.0.0.0
permalink: pretty
destination: "./_site"
exclude:
- Gem*
- Guard*
- "*.rb"
- ".sass-cache"
- ".git*"
- config.rb
